name: CI Cafeterie-Back

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install
        working-directory: Cafeterie

      - name: Lint (optionnel)
        run: |
          if [ -f package.json ] && npm run | grep -q lint; then npm run lint; else echo "No lint script"; fi
        working-directory: Cafeterie

      - name: Run tests (optionnel)
        run: |
          if [ -f package.json ] && npm test -- --help > /dev/null 2>&1; then npm test; else echo "No test script"; fi
        working-directory: Cafeterie

      - name: Build (optionnel)
        run: |
          if [ -f package.json ] && npm run | grep -q build; then npm run build; else echo "No build script"; fi
        working-directory: Cafeterie
